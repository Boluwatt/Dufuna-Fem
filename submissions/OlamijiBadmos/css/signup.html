<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Mijwezy - Sign UP</title>
</head>

<body>
    <header>
        <h1>Start using Mijwezy!</h1>
    </header>
    <div class="googleButton">
        <a href="https://app.zeplin.io/auth/google?action=signup">
            <img src="img/google-icon.svg">
            <span>Sign up with Google</span>
        </a>
    </div>
    <p class="signupOption">
        or
    </p>
    <form id="signupForm">
        <div class="inputWrapper" title="Email">
            <div class="inputArea">
                <input type="email" name="email" placeholder="Email" id="email" maxlength="256" required=""
                    autocomplete="email">
                </div>
            <div class="inputWrapper" title="Username">
                <div class="inputArea">
                    <input type="text" name="username" placeholder="Username" id="username" minlength="3" maxlength="30"
                        required="" autocapitalize="none" autocomplete="username">
                    </div>
        <div class="inputWrapper password" title="Password">
                    <div class="inputArea">
                        <input type="password" name="password" placeholder="Password" id="password" minlength="8"
                            maxlength="100" required="" autocomplete="new-password">
                    </div>
                    <label class="termsOfService noSelect">
                        <input type="checkbox" class="termsCheckbox" required="">
                        <span class="checkbox"></span>
                        <span>I agree to <a href="" target="_blank">Mijwezyâ€™s Terms of Service</a>.</span>
                    </label>

                    <button>
                        Sign up for free
                    </button>
     
         



    </form>
</body>

</html>
